<html>
    <body>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="AvaTax.js"></script>	
		<script type="text/javascript">

			var address = { 
				line1: "118 N Clark St",
				line2: "Suite 100",
				line3: "ATTN Accounts Payable",
				city: "Chicago",
				region: "IL",
				postalCode: "60602",
				country: "US"
			};
			
			ValidateAddress(address, function(validateResult){
				// Print Results
				document.write('ValidateAddressTest Result: ' + validateResult.ResultCode + "<br/>");
		        if (validateResult.ResultCode != "Success") {
		            for (var i = 0; i < validateResult.Messages.length ; i++) {
		                document.write(validateResult.Messages[i].Summary+ "<br/>");
		            }
		        } else {
					document.write(validateResult.Address.Line1
	                    + " " 
	                    + validateResult.Address.City
	                    + ", "
	                    + validateResult.Address.Region
	                    + " " 
	                    + validateResult.Address.PostalCode + "<br/>");
				}
		    });
		           
        </script>
    </body>
</html>
